[[session]]
name = "kw"
path = "~/ghq/github.com/knowledge-work/knowledgework"

[[session]]
name = "crush"
path = "~/.config/crush/"
startup_command = "nvim crush.json"

[[session]]
name = "Downloads"
path = "~/Downloads"
startup_command = "ls"
preview_command = "ls -l"

[[session]]
name = "tmux"
path = "~/dotfiles/tmux"
startup_command = "nvim .tmux.conf"

[[session]]
name = "nvim"
path = "~/dotfiles/nvim"
startup_command = "nvim lua/plugins.lua"

[[session]]
name = "karabiner"
path = "~/dotfiles/karabiner"
startup_command = "nvim ."

[[session]]
name = "aqua"
path = "~/dotfiles/aqua"
startup_command = "nvim aqua.yaml"

[[session]]
name = "sesh"
path = "~/dotfiles/sesh"
startup_command = "nvim sesh.toml"

[[session]]
name = "dotfiles"
path = "~/dotfiles"
startup_command = "dotfiles link && nvim ."
windows = ["git", "echo"]

[[session]]
name = "zsh"
path = "~/dotfiles"
startup_command = "vim -p .zshrc zsh/alias.zsh"

[[session]]
name = "wezterm"
path = "~/dotfiles/wezterm"
startup_command = "vim wezterm.lua"

[[session]]
name = "junk"
path = "~/junk"

[[session]]
name = "kos"
path = "~/ghq/github.com/KOS-LLC/ai-dev-ops"

[[session]]
name = "spotify"
path = "~/"
startup_command = "spotify_player"

[[session]]
name = "alacritty"
path = "~/dotfiles/alacritty"
startup_command = "nvim alacritty.toml"

[[window]]
name = "git"
startup_script = "git pull"

[[window]]
name = "echo"
startup_script = "echo 'Hello, World!'"
