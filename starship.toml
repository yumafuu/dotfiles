"arn:aws:eks:.+:.+:cluster/(?P<cluster>[\\w-]+)" = "$cluster"
"services.yuma_fuu-terraform.user@(?P<cluster>[\\w-]+).ap-northeast-1.eksctl.io" = "$cluster"

