[gcloud]
disabled = true

[aws]
disabled = true
format = '[$symbol($profile )]($style)'

[character]
success_symbol = "[❯](bold white)"
error_symbol = "[❯](bold red)"

[cmd_duration]
disabled = false

[directory]
truncation_length = 1
format = "[$path]($style)[$lock_symbol]($lock_style) "
# style = "bold yellow"

[git_branch]
disabled = false
format = "[$symbol$branch]($style) "
symbol = ""
style = "bold white"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
style = "white"

