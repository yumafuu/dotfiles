set -g default-command $SHELL

set -g prefix C-f
set escape-time 20

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'fcsonline/tmux-thumbs'

# scratchpad
set -g @tpad-scratchpad-bind        "-n C-y"
set -g @tpad-scratchpad-dir         "#{pane_current_path}"
set -g @tpad-scratchpad-width       "85%"
set -g @tpad-scratchpad-height      "85%"


# tmux-thumbs
set -g @thumbs-command  'printf %s {} | pbcopy'
set -g @thumbs-regexp-1 '\b(?:/|~/|\.\.?/)?(?:[!-~]+/)*[!-~]+\b'
set -g @thumbs-regexp-2 '[a-zA-Z][a-zA-Z0-9+.-]*://[!-~]+'
set -g @thumbs-regexp-3 '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}'
set -g @thumbs-regexp-4 '\b[0-9a-fA-F]{7,40}\b'
set -g @thumbs-regexp-5 '\b[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\b'
set -g @thumbs-regexp-6 '[A-Za-z0-9_-]{5,90}'

run '~/dotfiles/tmux/tpad/tpad.tmux'
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

# bindkeys
unbind-key C-b
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind c new-window -c "#{pane_current_path}"
bind v split-window -hc "#{pane_current_path}" -l 40%
bind s split-window -vc "#{pane_current_path}" -l 35%
bind t new-session

bind -r n next-window
bind -r p previous-window

bind -n M-k resize-pane -U 2
bind -n M-j resize-pane -D 2
bind -n M-h resize-pane -L 3
bind -n M-l resize-pane -R 3

bind C-o resize-pane -Z

# bind -n M-p switch-client -p
# bind -n M-n switch-client -n

bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

bind r source-file ~/dotfiles/tmux/.tmux.conf
bind C-r source-file ~/dotfiles/tmux/.tmux.conf

bind w choose-session -w

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T edit-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T edit-mode-vi WheelDownPane send-keys -X scroll-down

# options
set -g mouse on
set -g detach-on-destroy off
setw -g mode-keys vi
set -s copy-command 'pbcopy'
set -g renumber-windows on

# colors
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

set -g status-interval 1
set -g status-justify "left"
set -g status-bg default
set -g status-fg "colour250"
set -g status-left-length 20
set -g status-left "#(~/dotfiles/tmux/im-mode/im-mode.sh) | #S | #[fg=colour255,bg=default]#[default]"
set -g status-right-length 80
set -g status-right " #[fg=colour255,bg=default] ♫ #{music_status} #{track}"

# set-window-option -g window-status-format '#[fg=colour243] #(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
# set-window-option -g window-status-current-format '#[fg=colour255,bold] #{?window_zoomed_flag,⇕,}#(pwd="#{pane_current_path}"; echo ${pwd####*/}) '
set-window-option -g window-status-format '#[fg=colour243] #{window_name} '
set-window-option -g window-status-current-format '#[fg=colour255,bold] #{?window_zoomed_flag,⇕,}#{window_name} '

set -g status-position bottom
set -g message-style bg=default,fg=colour235
set -g status-style bg=default

set -g pane-border-style bg=default,fg=colour244 # not active
set -g pane-active-border-style bg=default,fg=colour244
# set -g window-style bg=colour235 # not active
# set -g window-active-style bg=colour234

set-window-option -g mode-style fg=colour12,bg=colour238

bind-key "k" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 60%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all | ^t tmux | ^g configs | ^x zoxide | ^d tmux kill | ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt()+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt()+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt()+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt()+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt()+reload(fd -H -d 3 -t d -E .Trash . ~/ghq)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)'
)\""
bind-key "," command-prompt -p "Window name >" "rename-window '%%'"
bind-key x kill-pane
bind-key "o" display-popup -E -w 40% "sesh connect \"$(
  sesh list -i -H | gum filter --value \"$(sesh root)\" --limit 1 --fuzzy --no-sort
)\""

bind -N '' r run-shell "sesh connect --root \"$(pwd)\""
bind -N '' l run-shell "sesh last"

run '$HOME/.tmux/plugins/tpm/tpm'
